{% extends 'base.html' %}

{% block title %}
<title>Dashboard</title>
{% endblock %}

{% block content %}

<div class="container" style="padding-top: 2%;">
    <div class="row">
        <div class="col-md-9">
            <table class="table table-hover table-bordered">
                <tr class="table table-info">
                  <th style="width:30%">File Name</th>
                  <th style="width:20%">Extension</th>
                </tr>
                <tr>
                    <td>{{name}}</td>
                    <td>{{extension}}</td>
                </tr>
              </table>
        </div>
        <div class="col-md-3 ">
            <table class=" float-end">
                <tr>
                    <td>
                        <a type="button" href="{% url 'dashboard' %}" style="margin-bottom: 3%;" class="btn btn-light">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            Back to Dashboard
                        </a>
                    </td>
                </tr>
                <tr class=" float-end">
                    <td>
                        <a type="button" href="/media/{{path}}" download="" class="btn btn-primary">
                            <i class="fa fa-download" aria-hidden="true"></i>   
                            Download
                        </a> 
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {% include 'file.html' %}
        </div>
    </div>
</div>
{% endblock %}
