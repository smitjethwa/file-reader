{% extends 'base.html' %}

{% block title %}
<title>Dashboard</title>
{% endblock %}

{% block content %}



  <nav class="navbar navbar-expand-sm bg-light justify-content-end" style="padding-right: 10%; margin-bottom:1%">
    <h2 style="padding-right: 32%;">Dashboard - Uploaded files</h2>
  <ul class="navbar-nav">
    <li class="nav-item">
      <button type="button" class="btn" data-bs-toggle="tooltip" onClick="window.location.reload()" title="Refresh">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </li>
    <li class="nav-item">
      <a type="button"  style="margin:0 10px 0 10px;" href="{% url 'index' %}" target="_blank" class="btn btn-primary">Upload a File</a>
    </li>
    <li class="nav-item">
      <a type="button" href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </li>
  </ul>
</nav>


  <div class="container">
    <table class="table table-hover table-bordered">
      <tr class="table table-primary">
        <th style="width:5%">Sr. No.</th>
        <th style="width:30%">File Name</th>
        <th style="width:20%">Action</th>
      </tr>
      {% for obj in documents %}
        <tr>
          <td>{{ forloop.counter }}.</td>
          <!-- <td><a href="../media/{{obj.file}}">{{obj.file}}</a></td> -->
          <td>{{obj.file}}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <a type="button" href="../media/{{obj.file}}" download="" class="btn btn-danger">Download</a>
              <a type="button" href="file/{{obj.id}}/" target="_new" class="btn btn-warning" style="margin-left: 10%;">View</a>
            </div>
          </td>
  
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
